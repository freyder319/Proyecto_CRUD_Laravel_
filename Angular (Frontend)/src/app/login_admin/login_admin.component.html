<div class="container body">
  <div class="row login bg-white">
    
    <div class="col-md-6 text-center p-4">
      <img src="../../assets/img/login.jpg" alt="Login" class="login-img img-fluid">
    </div>
    
    <!-- Formulario -->
    <div class="col-md-6 p-4">
      <h2 class="titulo-login">Administradores</h2>
      <form (ngSubmit)="login()" #formLogin="ngForm">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="olvidar">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-principal">Ingresar</button>
          <button type="button" class="btn btn-secundario">Punto de Venta</button>
        </div>
      </form>
    </div>

  </div>
</div>
